        function statusChangeCallback(response) {

    function getvalue(varname){

        var url = window.location.href;
        var qparts = url.split("?");
        var query  = qparts[1];
        

        var parts = qparts[1].split("=");
        if(parts[0]== varname){
          value = parts[1];
        }
        value=decodeURI(value);
        console.log('value is ' + value);
        return value;
    }
